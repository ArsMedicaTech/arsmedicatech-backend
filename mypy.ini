[mypy]
# 1. Fundamental settings
python_version = 3.13
explicit_package_bases = True
namespace_packages = True

# 2. Turn off the "Strict" defaults manually
strict = False
strict_optional = False
disallow_untyped_defs = False
disallow_untyped_calls = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_subtyping_task_instances = False

# 3. Explicitly silence the errors you are seeing
disable_error_code = union-attr, arg-type, index, assignment, annotation-unchecked

# 4. Global ignore (The Nuclear Option)
# This ignores everything. If you still get errors with this, 
# MyPy is 100% ignoring your config file.
ignore_errors = True

[mypy-lib.*]
ignore_errors = True
